name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libclang-dev

      - name: Build (default)
        run: cargo build -p libriscv_sys_smoke

      - name: Build (bindgen)
        run: cargo build -p libriscv_sys_smoke --features bindgen

      - name: Build (binary translation)
        run: cargo build -p libriscv_sys_smoke --features binary-translation
